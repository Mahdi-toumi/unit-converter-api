version: '3.8'

services:
  # =============================================================================
  # API Service - Unit Converter API
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unit-converter-api
    image: unit-converter-api:latest
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - API_TITLE=Unit Converter API
      - API_VERSION=1.0.0
      - LOG_LEVEL=INFO
      # Server Configuration
      - HOST=0.0.0.0
      - PORT=8000
      # Currency API
      - CURRENCY_API_URL=https://api.exchangerate-api.com/v4/latest
      - CURRENCY_API_TIMEOUT=5
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=2)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - converter-network
    labels:
      - "com.unit-converter.service=api"
      - "com.unit-converter.version=1.0.0"

  # =============================================================================
  # Prometheus Service - Metrics Collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - converter-network
    depends_on:
      - api
    labels:
      - "com.unit-converter.service=monitoring"

# =============================================================================
# Networks
# =============================================================================
networks:
  converter-network:
    driver: bridge
    name: unit-converter-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  prometheus-data:
    name: unit-converter-prometheus-data